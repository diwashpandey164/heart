<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fill Her Heart with Love</title>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input {
      background: rgb(148, 197, 213);
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 20px;
      outline: none;
    }

    input::placeholder {
      color: white;
    }

    #fill {
      background: rgb(63, 63, 216);
      border: none;
      padding: 5px 10px;
      color: #fff;
      border-radius: 5px;
      font-size: 20px;
      transition: all 300ms ease;
    }

    #fill:active {
      scale: 0.97;
      opacity: 0.7;
    }

    .heart {
      width: 24px;
      height: 24px;
      background: rgba(255, 0, 0, 0.138);
      clip-path: path("M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z");
      transform: scale(5);
      position: relative;
    }

    .heart::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      background: red;
      left: 0;
      top: 100%;
      animation: load 8s linear forwards;
      animation-delay: 12s;
    }

    @keyframes load {
      0% {
        top: 100%;
      }

      100% {
        top: 0;
      }
    }

    #message {
      width: 100%;
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      position: relative;
      font-size: 30px;
      display: none;
    }

    .animate {
      animation: animate 5s linear forwards;
      position: absolute;
      opacity: 0;

    }

    @keyframes animate {
      0% {
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
    

    .animate-1 {
      animation: animate-1 5s linear forwards;
      position: absolute;
      opacity: 0;
    }

    .animate-2 {
      animation: animate-2 5s linear forwards;
      position: absolute;
      opacity: 0;
    }

    @keyframes animate-1 {
      0% {
        opacity: 1;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes animate-2 {
      0% {
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        opacity: 1;
      }
    }
    
.animate-3{
  animation: animate-3 10s linear forwards;
  position: absolute;
      opacity: 0;
}
@keyframes animate-3 {
      0% {
        opacity: 0;
      }

      5% {
        opacity: 1;
      }

      95% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
    .found {
      animation-delay: 5s;
    }

    .heart {
      animation-delay: 10s;
    }

    .message_ {
      animation-delay: 20s;
      
    }
  </style>
</head>

<body>
  <h1>Fill Her Heart with Love</h1>
  <p>Enter the name of your lover:</p>
  <input type="text" id="loverName" placeholder="Enter Her Name">
  <button id="fill">Fill Her Heart</button>

  <div id="message">
    <p class="search animate-1">Searching her Heart in system.......</p>
    <p class="found animate">Found Her Heart üíì</p>
    <div class="heart animate-3" id="heart"></div>
    <p class="message_ animate-2">Successfully Filled <span id="loverSpan"></span>'s heart with your love üòç</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var loadingBar = document.getElementById('heart');
      var loverSpan = document.getElementById('loverSpan');
      var messageDiv = document.getElementById('message');
      var loverNameInput = document.getElementById('loverName');
      var fillButton = document.getElementById('fill');

      function updateLoadingBar() {
        var startTime = performance.now();

        function animate() {
          var currentTime = performance.now();
          var elapsedTime = currentTime - startTime;
          var progress = elapsedTime / (5 * 1000); // Convert seconds to milliseconds

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            // Show the message div once the loading is complete
            messageDiv.style.display = 'flex';
          }
        }

        animate();
      }

      fillButton.addEventListener('click', function () {
        var loverName = loverNameInput.value.trim();

        if (loverName !== '') {
          // Start the loading animation
          loverSpan.textContent = loverName;
          updateLoadingBar();
        } else {
          alert('Please enter the name of your lover.');
        }
      });
    });
  </script>
</body>

</html>
